<!-- login.html -->

{% extends "index.html" %}

{% block content %}
    <h1>Connexion</h1>
    {% if error_message %}
    <p>{{ error_message }}</p>
    {% endif %}
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Se connecter</button>
    </form>
{% endblock %}
