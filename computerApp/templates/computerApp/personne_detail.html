{% extends "index.html" %}

{% block content %}
    <h1 class="title">Informations sur le personnel</h1>
    <table class="table table-striped w-50 mx-auto">
        <tr>
            <th>Nom : </th>
            <td>{{ personne.nom }}</td>
        </tr>
        <tr>
            <th>ID : </th>
            <td>{{ personne.id }}</td>
        </tr>
        <tr>
            <th>Date de création : </th>
            <td>{{ machine.maintenanceDate }}</td>
        </tr>
        <tr>
            <th>Fonction : </th>
            <td>{{ machine.Type }}</td>
        </tr>
        <tr>
            <th>Propriétaire : </th>
            <td>{{ personne.prenom }}</td>
        </tr>
    </table>
    <a href="{% url 'personne-delete' personne.id %}" class="btn btn-danger">Supprimer {{ personne.nom }}</a>
    <a href="{% url 'personnes' %}" class="btn btn-secondary ">Retour</a>
{% endblock %}
