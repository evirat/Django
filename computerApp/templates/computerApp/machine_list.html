{% extends "index.html" %}

{% block content %}
    <h1 class="title">Liste des machines</h1>
    {% if machines %}
    <table class="table table-striped w-50 mx-auto ">
        <tr>
            <th>ID</th>
            <th>Nom</th>
        </tr>
        {% for machine in machines %}
        <tr>
            <td><a href="{% url 'machine-detail' machine.id %}">{{ machine.id }}</a></td>
            <td>{{ machine.nom }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p class="tab">Il n'y a pas de machines</p>
    {% endif %}
